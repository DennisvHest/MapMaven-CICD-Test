# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish Map Maven

on:
  workflow_dispatch:
  
env:
  SQUIRREL_LOCATION: "$HOME/.nuget/packages/clowd.squirrel/2.9.48"
  PUBLISH_LOCATION: "$GITHUB_WORKSPACE/MapMaven/bin/Release/net7.0-windows10.0.19041.0/win10-x64/publish"
  PACKAGE_LOCATION: "$RUNNER_TEMP/package"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore workloads
      run: dotnet workload restore
    - name: Restore dependencies
      run: dotnet restore
    - name: test
      run: dir "$SQUIRREL_LOCATION"
    - name: Publish
      run: dotnet publish -f net7.0-windows10.0.19041.0 -c Release
      working-directory: "$GITHUB_WORKSPACE/MapMaven"
    - name: Package build
      run: >
        $SQUIRREL_LOCATION/tools/Squirrel.exe pack
        --packId "MapMaven"
        --packVersion "0.9.6"
        --packDirectory "$PUBLISH_LOCATION"
        --releaseDir "$PACKAGE_LOCATION"
        --icon "$PUBLISH_LOCATION/Platforms/Windows/trayicon.ico"
        --appIcon "$PUBLISH_LOCATION/Platforms/Windows/trayicon.ico"
        --splashImage "$PUBLISH_LOCATION/Platforms/Windows/installation.gif"
        --packAuthors "DennisvHest"
        --packTitle "Map Maven" 
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: mapmaven-package
        path: "$PACKAGE_LOCATION"
